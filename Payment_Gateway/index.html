<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="container main-container">
        <div class="container Info">
            <img style="width: 200px;" src="./images/logo.avif" alt="">
            <form class="row g-3">
                <div class="col-12">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-12">
                  <label for="inputCountry" class="form-label">Country</label>
                  <select id="inputCountry" class="form-select">
                    <option selected>Choose...</option>
                    <option>India</option>
                  </select>
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-12">
                  <label for="inputAddress2" class="form-label">Address 2</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>Rajasthan</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="inputZip" class="form-label">Zip</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Save this information for next time
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button style="background-color: black; position: relative; left: 500px; height: 50px;" type="submit" class="btn btn-primary">Continue shipping</button>
                </div>
              </form>
        </div>
        <div class="container Summary">
          <section id="cart">
            <table width="50%">
              <thead>
                <tr>
                  <td>Sno.</td>
                  <td></td>
                  <td>Quantity</td>
                  <td>Product</td>
                  <td>Price</td>
                  
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1.</td>
                  <td><img src="./images/Z.jpg" alt=""></td>
                  <td>2</td>
                  <td>Z. Digital Download</td>
                  <td>$119</td>
                </tr>
                <tr>
                  <td>2.</td>
                  <td><img src="./images/Y.jpg" alt=""></td>
                  <td>3</td>
                  <td>Y. Scope Purchase</td>
                  <td>$109</td>
                </tr>
              </tbody>
            </table>
          </section>
          <section id="cart-add">
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Apply Coupon" aria-label="Recipient's username">
              <button class="btn btn-primary" type="button" id="button-addon2">Apply</button>
            </div>
            <div class="sub-total">
              <h3>Cart Totals</h3>
              <table>
                <tr>
                  <td>Cart Subtotal</td>
                  <td>$228</td>
                </tr>
                <tr>
                  <td>Shipping</td>
                  <td>Free</td>
                </tr>
                <tr>
                  <td>Total</td>
                  <td>$228</td>
                </tr>
              </table>
            </div>
          </section>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
